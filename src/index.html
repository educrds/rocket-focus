<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <link rel="stylesheet" href="../src/css/styles.css" />
    <title>Rocket Focus</title>
  </head>
  <body>
    <div class="container">
      <h1>Rocket<span>Focus</span></h1>
      <div class="progress">
        <div class="progress-bar"></div>
      </div>
      <div class="bg-time">
        <div class="time">
          <span id="min" contenteditable="true">25</span>:<span id="sec">00</span>
        </div>
      </div>
      <div class="planet">
        <lottie-player
          src="https://lottie.host/467ec60c-e77e-4fae-b508-34f82fecbb82/gFMn0CdIa6.json"
          class="rocket"
          background="transparent"
          speed="0.5"
          loop
          autoplay
        ></lottie-player>
      </div>
      <div class="buttons">
        <button class="btn outline">Restart</button>
        <button class="btn">Start</button>
      </div>
    </div>
    <script src="../src/js/index.js"></script>
  </body>
</html>
