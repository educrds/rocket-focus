<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <link rel="stylesheet" href="../src/css/styles.css" />
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/1055/1055646.png"
      type="image/x-icon"
    />
    <title>Rocket Focus</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <h1>Rocket<span>Focus</span></h1>
        <div>
          <button id="earth" class="planets">
            <img src="../assets/earth.png" alt="earth" />
          </button>
          <button id="mars" class="planets">
            <img src="../assets/mars.png" alt="mars" />
          </button>
          <button id="moon" class="planets">
            <img src="../assets/moon.png" alt="moon" />
          </button>
          <button id="jupyter" class="planets">
            <img src="../assets/jupyter.png" alt="jupyter" />
          </button>
        </div>
      </nav>
      <div class="progress">
        <div class="progress-bar"></div>
      </div>
      <div class="bg-time">
        <div class="time">
          <span id="min" contenteditable="true">25</span>:<span id="sec">00</span>
        </div>
      </div>
      <div class="planet">
        <img src="../assets/moon.png" alt="" id="planet-image" />
        <lottie-player
          src="https://lottie.host/467ec60c-e77e-4fae-b508-34f82fecbb82/gFMn0CdIa6.json"
          class="rocket"
          speed="0.5"
          loop
          autoplay
        ></lottie-player>
      </div>
      <div class="buttons">
        <button class="btn outline">Restart</button>
        <button class="btn">Start</button>
      </div>
    </div>
    <script src="../src/js/index.js"></script>
  </body>
</html>
